<!doctype html>
<html lang="es">

<head>
  <title>Autenticación</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  
  <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" type="text/css" href="css/estilos.css">


   <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>

<body>

<div class="container" >

<div class="row justify-content-center align-items-center g-2">
   

   
    <div class="card col-xl-10 mt-5 ">
    
        <h1 class="card-header fs-3">
            Autenticación
        </h1>
        <div class="card-body row p-4">

        <div class="col-xl-6 text-center align-self-center justify-content-center">

     
            <h1  class="navbar-brand fs-1 m-0 fw-bolder">Activo Contact Center</h1>
            <p class="text-center fs-3 m-0 fw-light">Sistemas</p>
        

        </div>

        <div class="col-xl-6 border-start">
        
        <form  method="POST" onsubmit="event.preventDefault(); validarClave()">
       
       <div>
              

       <label for="password" class="form-label">Contraseña:</label>
        <input class="form-control" type="password" name="clave" id="clave" required>
        <br/>
       
        </div>

        <button class="btn btn-success" type="submit">Ingresar</button>



        </form>
        <p id="mensaje-error"></p>


        </div>
        
        
  


    
</div>




</div>








<script src="main.js"></script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


</body>

</html>
